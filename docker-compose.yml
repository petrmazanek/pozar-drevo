version: '3.8'

services:
  timber-calc:
    build: .
    container_name: pozar-drevo
    restart: unless-stopped
    ports:
      - "8501:8501"
    environment:
      - TZ=Europe/Prague
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
